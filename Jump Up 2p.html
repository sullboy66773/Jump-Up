<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jump Up 2p</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #1e1e1e;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<audio id="bgm" src="file:///C:/Users/sull1/OneDrive/Desktop/my stuff/things i do not need right now/commercial-upbeat-energetic-rock-354637.mp3" loop></audio>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let width, height;
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const bgm = document.getElementById("bgm");
  bgm.volume = 0.5;

  function createPlayer(x, color) {
    return {
      x,
      y: height - 60,
      size: 40,
      vy: 0,
      jumpForce: -12,
      gravity: 0.6,
      grounded: true,
      color
    };
  }

  const players = [
    createPlayer(50, "blue"),         // Player 1
    createPlayer(150, "deepskyblue")  // Player 2
  ];

  const obstacles = [];
  let speed = 6;
  let frame = 0;

  function drawPlayers() {
    players.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.size, p.size);
    });
  }

  function updatePlayers() {
    players.forEach(p => {
      p.vy += p.gravity;
      p.y += p.vy;
      if (p.y >= height - p.size - 20) {
        p.y = height - p.size - 20;
        p.vy = 0;
        p.grounded = true;
      }
    });
  }

  function drawObstacles() {
    ctx.fillStyle = "crimson";
    obstacles.forEach(obs => {
      obs.x -= speed;
      ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
    });
  }

  function spawnObstacle() {
    const size = 40;
    obstacles.push({
      x: width,
      y: height - size - 20,
      w: size,
      h: size
    });
  }

  function checkCollision() {
    for (let obs of obstacles) {
      for (let p of players) {
        if (
          p.x < obs.x + obs.w &&
          p.x + p.size > obs.x &&
          p.y < obs.y + obs.h &&
          p.y + p.size > obs.y
        ) {
          alert("ðŸ’¥ Game Over! Refresh to play again.");
          window.location.reload();
        }
      }
    }
  }

  function jump(player) {
    if (player.grounded) {
      player.vy = player.jumpForce;
      player.grounded = false;
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      jump(players[0]); // Player 1
      if (bgm.paused) bgm.play();
    }
  });

  document.addEventListener("mousedown", (e) => {
    if (e.button === 0) {
      jump(players[1]); // Player 2
      if (bgm.paused) bgm.play();
    }
  });

  function gameLoop() {
    frame++;
    ctx.clearRect(0, 0, width, height);

    drawPlayers();
    updatePlayers();

    if (frame % 120 === 0) spawnObstacle();
    drawObstacles();
    checkCollision();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
